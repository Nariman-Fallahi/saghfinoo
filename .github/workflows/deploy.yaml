name: Deploy to Render

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger render deploy
        run: curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{secrets.RENDER_DEPLOY_HOOK}}